<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #uploadForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        #fileDrop {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
        }

        #fileInfo {
            margin-top: 10px;
            color: #777;
            font-style: italic;
        }

        input[type="file"] {
            display: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            color: #333;
            display: none;
        }

        .dragover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <h2>上传文件</h2>
        <div id="fileDrop">
            <p>拖拽文件到此处或点击选择文件</p>
            <input type="file" name="file" id="file" multiple>
            <input type="button" id="selectButton" value="选择文件">
            <div id="fileInfo"></div>
        </div>
        <br>
        <input type="submit" value="上传文件">
        <div id="message">文件上传成功</div>
    </form>

    <script>




        var hexcase = 0; /* hex output format. 0 - lowercase; 1 - uppercase */
         var chrsz = 8; /* bits per input character. 8 - ASCII; 16 - Unicode */
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('uploadForm');
            var fileInput = document.getElementById('file');
            var fileDrop = document.getElementById('fileDrop');
            var selectButton = document.getElementById('selectButton');
            var fileInfoDiv = document.getElementById('fileInfo');
            var messageDiv = document.getElementById('message');
            var fileData = {}; // 存储文件和对应的 SHA1 值

            selectButton.addEventListener('click', function() {
                fileInput.click();
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(form);
                // 为每个文件添加对应的 SHA1 值
                for (var i = 0; i < fileInput.files.length; i++) {
                    var file = fileInput.files[i];
                    var sha1 = fileData[file.name];
                    if (sha1) {
                        formData.append(file.name, sha1);
                    } else {
                        console.error('文件 ' + file.name + ' 的 SHA1 值未计算');
                    }
                }

                uploadFiles(formData);
            });

            fileInput.addEventListener('change', function(event) {
                displayFileInfo();
                hideSelectButton();
                calculateSHA1s(); // 用户选择文件后立即计算 SHA1 值
            });

            fileDrop.addEventListener('dragover', function(event) {
                event.preventDefault();
                fileDrop.classList.add('dragover');
            });

            fileDrop.addEventListener('dragleave', function(event) {
                event.preventDefault();
                fileDrop.classList.remove('dragover');
            });

            fileDrop.addEventListener('drop', function(event) {
                event.preventDefault();
                fileDrop.classList.remove('dragover');
                fileInput.files = event.dataTransfer.files;
                displayFileInfo();
                hideSelectButton();
                calculateSHA1s(); // 用户拖拽文件后立即计算 SHA1 值
            });

            function displayFileInfo() {
                if (fileInput.files.length > 0) {
                    fileInfoDiv.innerHTML = ''; // 清空之前的文件信息
                    for (var i = 0; i < fileInput.files.length; i++) {
                        var file = fileInput.files[i];
                        var fileName = file.name;
                        var fileSize = formatFileSize(file.size);
                        fileInfoDiv.innerHTML += '文件名: ' + fileName + ' | 文件大小: ' + fileSize + '<br>';
                    }
                }
            }

            function formatFileSize(size) {
                if (size === 0) return '0 Bytes';
                var units = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
                var i = Math.floor(Math.log(size) / Math.log(1024));
                return parseFloat((size / Math.pow(1024, i)).toFixed(2)) + ' ' + units[i];
            }

            function calculateSHA1s() {
                for (var i = 0; i < fileInput.files.length; i++) {
                    var file = fileInput.files[i];
                    var fileReader = new FileReader();
                    fileReader.onload = (function(f) {
                        return function(event) {
                            var fileContent = event.target.result;
                            var sha1 = hex_sha1(fileContent); // 计算 SHA1 值
                            fileData[f.name] = sha1; // 存储 SHA1 值
                            console.log('文件 ' + f.name + ' 的 SHA1 值为: ' + sha1);
                        };
                    })(file);
                    fileReader.readAsBinaryString(file);
                }
            }

            function uploadFiles(formData) {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://139.196.122.57:1236/file/upload', true);
                var str = window.location.href;
                // 使用split函数分割字符串，以 "?" 为分隔符
                var parts = str.split("?");
                // 如果存在 "?"
                if (parts.length > 1) {
                    // 获取 "?" 后面的部分
                    var queryString = parts[1];
                    console.log("提取到的数据：", queryString);
                } else {
                    console.log("URL中未找到 '?' 符号");
                }
                // 设置请求头，包含Token信息
                xhr.setRequestHeader("Authorization", "Bearer "+queryString);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        messageDiv.style.display = 'block';
                        setTimeout(function() {
                            messageDiv.style.display = 'none';
                        }, 1000); // 1秒后隐藏
                        <!-- window.location.href = "http://139.196.122.57:1236/file/upload/success"; -->
                        window.location.href = "http://139.196.122.57:1236/home.html";
                    } else {
                        messageDiv.textContent = '文件上传失败';
                    }
                };
                xhr.onerror = function() {
                    messageDiv.textContent = '请求出错';
                };
                xhr.send(formData);
            }

            function hideSelectButton() {
                selectButton.style.display = 'none';
            }
        });

        // SHA1 计算函数
        function hex_sha1(s) {
            return binb2hex(core_sha1(AlignSHA1(s)));
        }

        function AlignSHA1(str) {
            var nblk = ((str.length + 8) >> 6) + 1,
                blks = new Array(nblk * 16);

            for (var i = 0; i < nblk * 16; i++)
                blks[i] = 0;

            for (i = 0; i < str.length; i++)
                blks[i >> 2] |= str.charCodeAt(i) << (24 - (i & 3) * 8);
            blks[i >> 2] |= 0x80 << (24 - (i & 3) * 8);
            blks[nblk * 16 - 1] = str.length * 8;
            return blks;

        }

        function core_sha1(blockArray) {
            var x = blockArray; // append padding
            var w = Array(80);
            var a = 1732584193;
            var b = -271733879;
            var c = -1732584194;
            var d = 271733878;
            var e = -1009589776;

            for (var i = 0; i < x.length; i += 16) // 每次处理512位 16*32
            {
                var olda = a;
                var oldb = b;
                var oldc = c;
                var oldd = d;
                var olde = e;
                for (var j = 0; j < 80; j++) // 对每个512位进行80步操作
                {
                    if (j < 16)
                        w[j] = x[i + j];
                    else
                        w[j] = rol(w[j - 3] ^ w[j - 8] ^ w[j - 14] ^ w[j - 16], 1);
                    var t = safe_add(safe_add(rol(a, 5), sha1_ft(j, b, c, d)), safe_add(safe_add(e, w[j]), sha1_kt(j)));
                    e = d;
                    d = c;
                    c = rol(b, 30);
                    b = a;
                    a = t;
                }

                a = safe_add(a, olda);
                b = safe_add(b, oldb);
                c = safe_add(c, oldc);
                d = safe_add(d, oldd);
                e = safe_add(e, olde);
            }
            return new Array(a, b, c, d, e);
        }

        function sha1_ft(t, b, c, d) {
            if (t < 20)
                return (b & c) | ((~b) & d);
            if (t < 40)
                return b ^ c ^ d;
            if (t < 60)
                return (b & c) | (b & d) | (c & d);
            return b ^ c ^ d; // t<80
        }

        function sha1_kt(t) {
            return (t < 20) ? 1518500249 : (t < 40) ? 1859775393 : (t < 60) ? -1894007588 : -899497514;
        }

        function safe_add(x, y) {
            var lsw = (x & 0xFFFF) + (y & 0xFFFF);
            var msw = (x >> 16) + (y >> 16) + (lsw >> 16);
            return (msw << 16) | (lsw & 0xFFFF);
        }

        function rol(num, cnt) {
            return (num << cnt) | (num >>> (32 - cnt));
        }

        function binb2hex(binarray) {
            var hex_tab = hexcase ? "0123456789ABCDEF" : "0123456789abcdef";
            var str = "";
            for (var i = 0; i < binarray.length * 4; i++) {
                str += hex_tab.charAt((binarray[i >> 2] >> ((3 - i % 4) * 8 + 4)) & 0xF) +
                    hex_tab.charAt((binarray[i >> 2] >> ((3 - i % 4) * 8)) & 0xF);
            }
            return str;
        }
    </script>
</body>
</html>
